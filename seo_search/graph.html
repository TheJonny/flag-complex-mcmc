<body>
  <div id="3d-graph"></div>

  <script>
    // Random tree
const N = 7;
links = [	
[0, 1],
[0, 5],
[0, 6],
[1, 3],
[1, 4],
[1, 6],
[2, 0],
[2, 1],
[2, 4],
[3, 0],
[3, 2],
[3, 6],
[4, 0],
[4, 3],
[4, 5],
[5, 1],
[5, 2],
[5, 3],
[6, 2],
[6, 4],
[6, 5],
];
    const gData = {
      nodes: [...Array(N).keys()].map(i => ({ id: i })),
	  links: links.map((x => ({source: x[0], target: x[1]})))
		  };

    const Graph = ForceGraph3D()
      (document.getElementById('3d-graph'))
        .graphData(gData).linkDirectionalArrowLength(3.5);
  </script>
</body>
